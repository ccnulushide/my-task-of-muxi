<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK1</title>
    <style>
        h4{
            text-align: center;
        }
        table,td,th{
            border: 1px solid rgb(160, 157, 157);
            border-collapse: collapse;
            
            padding: 10px;
        }
        thead>tr>th{
            background-color: rgb(243, 241, 241);
        }
        .aaa,.bbb,.ccc{
            background-color: rgb(243, 241, 241);
            font-weight: 800;
        }
        table{
            margin :0 auto;
        }
    </style>
</head>
<body>
    <h4>运费详情</h4>
    <div class="container">
        <div class="box">
    <table>
        <thead>
            <tr>
                <th>区域</th>
                <th>寄达地</th>
                <th>首重（元/1000g）</th>
                <th>续重（元/1000g）</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" class="aaa">一区</td>
                <td>浙江、上海、江苏</td>
                <td>6</td>
                <td>1</td>
            </tr>
            <tr>
           
                <td>江西、安徽</td>
                <td>7</td>
                <td>1</td>

            </tr>
            <tr>
                <td class="bbb">二区</td>
                <td>吉林、黑龙江、云南</td>
                <td>10</td>
                <td>6</td>
           
            </tr>
            <tr>
                <td class="ccc">三区</td>
                <td>新疆、西藏</td>

                <td>10</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
